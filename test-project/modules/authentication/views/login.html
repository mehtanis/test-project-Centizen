<div ng-show="error" class="alert alert-danger">{{error}}</div>
<form name="form" ng-submit="login()" role="form" novalidate>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" class="form-control" placeholder="Enter Email" ng-model="email" required />
        <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
		<span ng-show="form.email.$invalid && !form.email.$pristine">Please enter valid email</span>
		<span ng-show="form.email.$error.email">Please enter correct email</span>
    </div>
	
	<div class="form-group">
	
	<label for="subscriptionOptions"> Subscriptions </label>
    <select class="form-control" name="subscriptionOptions" id="subscriptionOptions">
      <option ng-repeat="option in data.subscriptionOptions" value="{{option.id}}" ng-selected="{{option.Selected == true}}">{{option.name}}</option>
    </select>
	
	</div>
	
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" ng-minlength="8"
					ng-pattern="/^(?=.*?[a-zA-Z])(?=.*?[#?!@$%^&*-]).{8,}$/" placeholder="Enter Password" ng-model="password" required />
        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
		<span ng-show="form.password.$invalid && !form.password.$pristine">Please enter valid password</span>
    </div>
    <div class="form-actions" style="width: 20%; float: left";>
        <button  type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Login</button>
